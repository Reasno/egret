
name: Nginx

on:
  schedule:
    - cron: "0 16 * * *"
      
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

env:
  IMAGE_NAME: reasno/nginx

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u reasno --password-stdin

      - name: Push image
        run: |
          docker pull us.gcr.io/k8s-artifacts-prod/ingress-nginx/controller:v0.34.1
          docker tag us.gcr.io/k8s-artifacts-prod/ingress-nginx/controller:v0.34.1 reasno/nginx-ingress-controller:v0.34.1
          docker push reasno/nginx-ingress-controller:v0.34.1
